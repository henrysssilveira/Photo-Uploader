<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
        <header class="w-full h-full" style="background-color: #1b1324;">
            <div class="flex justify-around py-5">
                <a class="text-3xl font-bold" href="index.html"><span>PhotoUploader</span></a>
                <div id="links" class="font-semibold grid grid-cols-3 content-center gap">
                    <a href="#SelecioneArquivo" class="px-4">Fazer Upload</a>
                    <a href="#busca" class="px-4">Acessar as fotos</a>
                    <a href="index.html" class="px-4">Página Inicial</a>
                </div>
            </div>
        </header>
        <div class="flex justify-center mt-15 flex items-stretch">
            <div id="campos" class="bg-[#6f4b94]/30 flex justify-center w-100 h-120 rounded-2xl grid justify-items-center self-start">
                <h1 class="mt-6 font-bold text-3xl">Login</h1>
                <div class="mt-24 grid justify-items-center absolute mx-4 text-center">

                <input id="email" type="email" placeholder="Insira seu email aqui!" class="h-10 w-80 bg-white border-2 transition border-none focus:border-solid focus:border-fuchsia-500 outline-none text-fuchsia-500 rounded-2xl text-center font-bold my-4">
                <input id="password" type="password" placeholder="Insira sua senha aqui!" class="h-10 w-80 bg-white text-fuchsia-500 rounded-2xl text-center font-bold border-none focus:border-solid border-2 focus:border-fuchsia-500 outline-none">
                <button id="login-btn" class="mt-4 cursor-pointer active:scale-90 shadow-lg shadow-[#7631bd]/50 px-8 border border-none rounded-2xl h-10 mx-8 bg-[#9b42f5] font-bold text-base active:bg-[#c778d6]">Entrar</button>
                </div>
            </div>
        </div>
        <script src="./js/script.js"></script>
</body>
</html>
