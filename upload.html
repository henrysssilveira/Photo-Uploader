<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#222222] text-white mb-5">
    <header class="flex justify-around py-5 w-full h-full">
        <h1 class="text-3xl font-bold text-shadow-custom">PhotoUploader</h1>
        <div id="upload" class="font-semibold grid grid-cols-2 content-center gap">
            <a href="dashboard.html" class="cursor-pointer pd-4 font-bold content-center">Dashboard</a>
            <button id="btn-logout" class="cursor-pointer h-10 w-40 bg-white text-fuchsia-500 active:scale-90 active:bg-[#d5b5f5] active:text-white rounded-2xl">Sair</button>
        </div>
    </header>
    <div class="w-full h-[240px] bg-[#1b1324] flex justify-center items-center gap-4">
        <div id="card-import" class="h-30 w-[400px] gap-4 flex items-center p-4 shadow-sm shadow-fuchsia-500/50 rounded-2xl">
            <img src="assets/file-import-solid.svg" class="h-20 w-20">
            <p class="flex-1 text-sm">Comece um importando suas fotos nos campos indicados!
                os arquivos podem ser nas seguintes extensões: JPG, PNG, WEBp.
            </p>
        </div>
        <i class="fa-thin fa-file-image" style="color: #e6e1e6;"></i>
        <!--
        <div id="card-import" class="flex items-center gap-4 h-50 w-[280px] p-4 border rounded-lg shadow-md">
            <img src="assets/file-import-solid.svg" class="h-16 w-16">
            <p class="text-sm flex-1">
                Comece importando suas fotos nos campos indicados! Os arquivos podem ser nas seguintes extensões: JPG, PNG, WEBP.
            </p>
        </div>
        -->
    </div>
    <div class="flex justify-center mt-10">
        <input type="text" class="h-10 w-[400px] outline-none bg-white rounded-lg text-center font-bold text-[#583b75] border focus:border-2 focus:text-fuchsia-500 focus:border-fuchsia-500" placeholder="Insira aqui as tags das fotos!">
    </div>
    <div class="flex justify-center grid justify-items-center">
        <div class="p-45 my-10 rounded-2xl border-4 border-dashed text-center bg-[#231333] font-bold text-[#583b75]" >
            <h2>Arraste Aqui suas fotos!</h2>
            <label id="SelecioneArquivo" for="file-upload" class="active:bg-[#c778d6] mt-4 text-[#583b75] block w-64 cursor-pointer rounded-lg bg-gray-200 px-4 py-2 text-center hover:bg-[#d5b5f5]">
                Ou selecione os arquivos!
            </label>
            <input id="file-upload" type="file" class="hidden">
        </div>
        <button id="enviar" class="active:bg-[#c778d6] active:scale-90 cursor-pointer shadow-lg shadow-[#7631bd]/50 px-8 border border-none rounded-2xl h-10 mx-8 bg-[#9b42f5] font-bold text-base">Enviar e Gerar Código</button>
    <script src="./js/script.js"></script>
    <!--Usar o Cloudinary para os fotografos conseguirem localizar as fotos dos clientes via IA-->
</body>
</html>
